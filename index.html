<html>
<head>
	<meta charset="UTF-8">
	<title>JS Template</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h2>JS Template</h2>
	<div class="wrapper">
		<div class="grid" id="posts-container"></div>
	</div>

	<script type="text/template" id="post-template">
		<div class="gridItem one-third">
			<div class="post">
				<img class="post__image" src="" alt="images">
				<h2 class="post__title"></h2>
				<span class="post__author"></span>
				<p class="post__dscription"></p>
			</div>
		</div>
	</script>

	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
